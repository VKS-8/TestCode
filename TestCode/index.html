<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Code</title>
</head>
<body>
  <main id="main-container">
    <section id="section1">
      <article id="article1">
        <div id="div1">
          <p id="para1">
            This is the initial starter paragraph.
          </p>  
        </div>
      </article>
    </section>
    
    <button id="buttonAddSection" style="display: block; margin: 1rem 0;">
      Add section tag
    </button>
    <button id="buttonRemoveSection" style="display: block; margin: 1rem 0">
      Remove section tag
    </button>

    <button id="buttonAddArticle" style="display: block; margin: 1rem 0">
      Add article tag
    </button>
    <button id="buttonRemoveArticle" style="display: block; margin: 1rem 0">
      Remove article tag
    </button>

    <button id="buttonAddDiv" style="display: block; margin: 1rem 0">
      Add div tag
    </button>
    <button id="buttonRemoveDiv" style="display: block; margin: 1rem 0">
      Remove div tag
    </button>

    <button id="buttonAddPara" style="display: block; margin: 1rem 0">
      Add p tag
    </button>
    <button id="buttonRemovePara" style="display: block; margin: 1rem 0">
      Remove p tag
    </button>

    <button id="buttonAddText" style="display: block; margin: 1rem 0">
      Add new text to p tag
    </button>
    <button id="buttonRemoveText" style="display: block; margin: 1rem 0">
      Remove text from p tag
    </button>

  </main>
  <script src="main.js"></script>
</body>
</html>
